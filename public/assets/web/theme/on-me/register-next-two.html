<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>On Me</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/theme.css" rel="stylesheet">
    <link href="vendor/icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="vendor/select2/css/select2-bootstrap.css">
    <link href="vendor/select2/css/select2.min.css" rel="stylesheet">
    <link href="vendor/icofont/icofont.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="vendor/owl-carousel/owl.theme.css">
    <link href="css/style.css" rel="stylesheet" id="theme-opt">
  </head>
  <body class="login-main-body">
    <section class="login-main-wrapper">
      <a class="login-back" href="index.html">
        <span class="mdi mdi-chevron-left"></span>
      </a>
      <div class="container pt-4 pb-4 pl-0 pr-0">
        <div class="row ">
          <div class="col-md-6 mx-auto  full-height vertical-center">
            <div class="login-main-left mt-0">
              <div class="text-center login-main-left-header pt-0 mr-0">
                <img src="images/logo.png" class="img-fluid" alt="LOGO" style="width: 120px;">
              </div>
              <div class="form-design shadow mt-5">
                <h5 class=" mb-2 ">Add Bank Details</h5>
                <form action="" class="">
                  <div class="form-group floating-label-form-group enter-value">
                    <label>Bank Name</label>
                    <input type="text" class="form-control " value="" placeholder="Enter Bank Name">
                    <div class="invalid-feedback form-error pr-4 mr-2">Not registered!</div>
                  </div>
                  <div class="form-group floating-label-form-group enter-value">
                    <label>BSB</label>
                    <input type="text" class="form-control " value="" placeholder="Enter BSB">
                    <div class="invalid-feedback form-error pr-4 mr-2">Not registered!</div>
                  </div>
                  <div class="form-group floating-label-form-group enter-value">
                    <label>Account Number</label>
                    <input type="text" class="form-control " value="" placeholder="Enter Account Number">
                    <div class="invalid-feedback form-error pr-4 mr-2">Not registered!</div>
                  </div>
                  <div class="form-group floating-label-form-group enter-value">
                    <label>Reapet Account Number</label>
                    <input type="text" class="form-control " value="" placeholder="Reapet Account Number">
                    <div class="invalid-feedback form-error pr-4 mr-2">Not registered!</div>
                  </div>
                  <div class="form-group floating-label-form-group enter-value">
                    <label>Account Holder Name</label>
                    <input type="text" class="form-control " value="" placeholder="Enter Account Holder Name">
                    <div class="invalid-feedback form-error pr-4 mr-2">Not registered!</div>
                  </div>
                 
                  <div>
                   <div class="row">
                    <div class=" mt-3 col-12 col-md-12">
                     <hr style="margin-top: 7px; margin-bottom: 3px;">
                    </div>
                  <div class=" mt-3 col-6 col-md-6">
                    <a href="register-next.html" class="btn btn-primary btn-primary-gs btn-block btn-lg">Go back </a>
                  </div>
                  <div class=" mt-3 col-6 col-md-6">
                    <a href="index.html" class="btn btn-primary btn-block btn-lg">Go Dashboard </a>
                  </div>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/select2/js/select2.min.js"></script>
    <script src="vendor/owl-carousel/owl.carousel.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/switcher.js"></script>
    <script src="js/rocket-loader.min.js" ></script>
    <script>
      $(function() {
        $(".gs-div").slice(0, 6).show();
        $("#loadMore").on('click', function(e) {
          e.preventDefault();
          $(".gs-div:hidden").slice(0, 6).slideDown();
          if ($(".gs-div:hidden").length == 0) {
            $("#load").fadeOut('slow');
          }
          $('html,body').animate({
            scrollTop: $(this).offset().top
          }, 1500);
        });
      });
      $('a[href=#top]').click(function() {
        $('body,html').animate({
          scrollTop: 0
        }, 600);
        return false;
      });
      $(window).scroll(function() {
        if ($(this).scrollTop() > 50) {
          $('.totop a').fadeIn();
        } else {
          $('.totop a').fadeOut();
        }
      });
    </script>
  </body>
</html>
